<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>drag-image-into-object</title>
</head>

<body>
    <div>
        <h2 class="center">SideeX Commands Demonstration</h2>
        <div class="dragAndDropDiv" id="dragAndDropDiv">
            <p>Drag the image into the rectangle</p>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div style="position: absolute; left: 55px;">
                    1
                </div>
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div style="position: absolute; left: 55px;">
                    2
                </div>
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div style="position: absolute; left: 55px;">
                    3
                </div>
            </div>
            <br>
            <img id="drag1" src="parrot.png" draggable="true" ondragstart="drag(event)">
        </div>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

</html>
