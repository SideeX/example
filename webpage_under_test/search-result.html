<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>search-result</title>
</head>

<body>
    <div>
        <h2 class="center">SideeX Commands Demonstration</h2>
        <div class="demoDiv">
            <br>
            <br>
            <h2 class="center" id="search"></h2>
        </div>
    </div>
</body>
<script>
    window.onload = () => {
        url = window.location;
        list = url.search.substring(1).split('&');
        var dictionary = {}
        for (let i = 0; i < list.length; i++) {
            temp = list[i].split("=")
            dictionary[temp[0]] = temp[1];
        }
        document.getElementById("search").innerHTML = "Searching " + dictionary['search'];

    }
</script>

</html>
