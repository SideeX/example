<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>delay-and-show</title>
    </head>

    <body>
        <div>
            <h2 class="center">SideeX Commands Demonstration</h2>
            <div class="dragAndDropDiv" id="dragAndDropDiv">
                <button class="buttonDiv" id="Button" onclick="showImage()">
                    Click me to present the SideeX logo while delay 3 seconds
                </button>

                <!-- <img id="image" src="sideex-logo.png" /> -->
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script>
        function showImage() {
            setTimeout(function () {
                var x = document.createElement("IMG");
                x.setAttribute("src", "sideex-logo.png");
                x.setAttribute("id", "image");
                document.getElementById("dragAndDropDiv").appendChild(x);
            }, 3000);
        }
    </script>
</html>
