<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />

        <title>button-to-show-confirmation</title>
    </head>

    <body>
        <div>
            <h2 class="center">SideeX Commands Demonstration</h2>
            <div class="demoDiv">
                <iframe
                    src="https://sideex.github.io/example/webpage_under_test/button-to-show-confirmation.html"
                    sandbox="allow-forms allow-popups allow-popups-to-escape-sandbox allow-same-origin"
                    id="iframe1"
                ></iframe>
                <button id="Button" onclick="confirmation()">
                    Click button to change iframe source
                </button>

                <p id="text"></p>
                <br />
            </div>
        </div>
    </body>

    <script>
        function confirmation() {
            var iframe = document.getElementById("iframe1");
            if (
                iframe.src ==
                "https://sideex.github.io/example/webpage_under_test/button-to-show-confirmation.html"
            ) {
                iframe.src =
                    "https://sideex.github.io/example/webpage_under_test/search-box.html";
            } else {
                iframe.src =
                    "https://sideex.github.io/example/webpage_under_test/button-to-show-confirmation.html";
            }
        }
    </script>
</html>
