<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>delay-and-show</title>
    </head>

    <body>
        <div>
            <h2 class="center">SideeX Commands Demonstration</h2>
            <div class="dragAndDropDiv" id="dragAndDropDiv">
                <img
                    style="visibility: hidden"
                    id="image"
                    src="sideex-logo.png"
                />
                <button class="buttonDiv" id="Button" onclick="showButton()">
                    Click me to show image.
                </button>
            </div>
        </div>
    </body>
    <script>
        function showButton() {
            setTimeout(function () {
                document.getElementById("image").style.visibility = "visible";
            }, 3000);
        }
    </script>
</html>
